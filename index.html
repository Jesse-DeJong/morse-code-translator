<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

    <body>

        <!-- HEADER-->
        <section class="header">
            <h1 class="header__heading">Morse Code Translator</h1>
        </section>
        <!--OPTIONS -->
            <!--
                To / From morse
            -->
        <section class="io">
            <!-- INPUT -->
            <section class="io__left">
                <select class="io__left__option">
                    <option class="io__left__option--english">English</option>
                    <option class="io__left__option--morse">Morse</option>
                </select>
                <textarea class="io__left__textarea"></textarea>
            </section>
            <!-- OUTPUT -->
            <section class="io__right">
                <select class="io__right__option">
                    <option class="io__right__option--morse">Morse</option>
                    <option class="io__right__option--english">English</option>
                </select>
                <textarea class="io__right__textarea"></textarea>
            </section>
        </section>

    </body>

    <script src="./js/index.js" type="module"></script>
</html>
