<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

    <body>
        <section class="body">
            <!-- HEADER-->
            <section class="header">
                <h1 class="header__heading">Morse Code Translator</h1>
            </section>

            <!-- I/O -->
            <section class="io">
                <h4 class="io__input__heading">&gt;://Input</h4>
                <section class="io__input">
                    <!--OPTIONS -->
                    <select class="io__input__mode">
                            <option class="io__input__mode--english">English</option>
                            <option class="io__input__mode--morse">Morse</option>
                    </select>
                    <!-- INPUT -->
                    <textarea class="io__input__textarea" autofocus></textarea>
                </section>
                <!-- OUTPUT -->
                <h4 class="io__output__heading">&gt;://Output</h4>
                <section class="io__output"></section>

            </section>
        </section>

    </body>

    <script src="./js/index.js" type="module"></script>
</html>
